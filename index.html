<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>let's play</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div class="flex-container">
    <form>
      <label>Please enter board width (number of cells)</label>
      <input type="text" class="width"/>
      <label>Please enter board height (number of cells)</label>
      <input type="text" class="height" />
      <button class="button" id="button-start">Let's start</button>
    </form>
    <section id="board">
    </section>
    <section class="game-set">
      <button id="play" class="button">Play</button>
      <button id="pause" class="button">Pause</button>
    </section>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
